<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Snt</title>
    <link rel="stylesheet" href="/css/emailSent.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="left">
                <div class="head">
                    <span class="icon1">
                        <img src="/images/logo.jpg" alt="Icon here">
                        <h2>ABCD TECH</h2>
                    </span>
                </div>
                <div class="body">
                    <img src="/images/emailSent.svg" alt="emailSent">
                </div>
            </div>
            <div class="right">
                <div class="head2">
                    <img src="/images/done.png" alt="done pic">
                    <h2>Done!</h2>
                </div>
                <div class="successful">
                    <p>We have sent an email to abcd@gmail.com<span id="user-email"></span><br> with the instructions</p>
                </div>
            </div>
        </div>
    </div>
